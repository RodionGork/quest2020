<!doctype html>

<html>

<head>
    <title>Quest Pictures</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
    <script src="./js/jquery.js"></script>
    <style>
    body { text-align: center; }
    .container { width: 90%; margin: 0px auto; }
    h1 { background-color: #bbb; color: #507; padding: 10px}
    div.pic img {
        border: 1px solid #777;
        width: 100%;
    }
    </style>
</head>

<body>
    <h1><a href="./viewlog.html">статистика</a> / Рисунки Участников Квеста</h1>
    <div class="container">
        <div class="row">
        </div>
    </div>
    <script>
    
    function updatePics() {
        var base = 'https://skripofon.ru/pths-quest-pics/';
        var row = $('.row');
        row.empty();
        $.ajax({
            url: 'https://skripofon.ru/pths-quest.php/pics',
            dataType: 'json',
            success: function(json, status) {
                json.forEach((v, i) => {
                    $('<div class="pic col-md-4"><img title="' + v + '" src="'
                        + base + v + '"/></div>').appendTo(row);
                });
            }
        });
    }
    $(function() {
        updatePics();
        setInterval(updatePics, 13000);
    });
    </script>
</body>
</html>
