<html>

<head>
    <meta charset="UTF-8">

<body>

        <img src="../img/gates.JPG" alt="Ворота" class="screen-image card">

            <span class="bad secret" id="auth-bad">А пропуск-то ненастоящий!</span></p>
        <p next-slide="true">О, прорвался! Вперед, к знаниям!</p>
        <a href="./general_enter.html" class="next">Дальше</a>
        <script>
        function tryAuth() {
            if (typeof(queerAuthentication) == 'function') {
                queerAuthentication();
            }
        }
        </script>
    </div>
