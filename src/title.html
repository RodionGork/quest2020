<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Маленький Весёлый Квест</title>
    <link rel="stylesheet" type="text/css" href="../style/styles.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/our-scripts.js"></script>
</head>

<body>
    <div class="action-space">
        <img src="../img/bloody-title.png">
    </div>
    <div class="interaction-space">
        <p>Добро пожаловать в наш квест! Нажимайте кнопку "Дальше" для перехода к следующей части действия.</p>
        <p>Читайте текст, отвечайте на вопросы, проходите мини-игры (жмите еще раз "Далее")</p>
        <p>Например: как к Вам обращаться?
	    <br>
            <input type="text" placeholder="Имя" class="skip" id="username"/>
            <button onclick="storeName()" id="setname">Запомнить</button></p>
        <p>Теперь вы готовы к приключениям... Удачи и повеселиться!</p>
        <a href="./Metro_Polytech.html" class="next">Дальше</a>
        <script>
        localStorage['username'] = 'Незнакомец';
        function storeName() {
            var name = $('#username').val();
            if (name.length < 3) {
                name = 'Анонимус';
            }
            localStorage['username'] = name;
            $('#setname').hide();
            $('<span> Отлично, ' + name + ', жмите "Дальше"</span>').insertAfter('input.skip');
        }
        </script>
    </div>
</body>

</html>
